<div class="modal-content">
  <i class="fa fa-times close" aria-hidden="true" title="<%= close %>"></i>
  <div class="modal-header">
    <h4 class="modal-title" id="<%= page_data_text %>"><%= page_data_text %></h4>
    <i class="fa fa-times close" aria-hidden="true" title="<%= close %>"></i>
  </div>
  <div class="modal-body">

  </div>
</div>
