<div class="backward-button">
    <div class="backward-button__text">
        <%= back %>
    </div>
</div>
<div class="settings-block-items">
    <div class="inner-settings-control">
        <button class="inner-settings-control__button inner-settings-control__button-search"></button>
        <button class="inner-settings-control__button inner-settings-control__button-link inner-settings-control__button-disabled"></button>
        <button class="inner-settings-control__button inner-settings-control__button-reset"></button>
        <button class="inner-settings-control__button inner-settings-control__button-remove <% if (hideDeleteButton || hideDeleteButton === 1) { %>inner-settings-control__button-disabled<% } %>"></button>
        <div class="inner-settings-control__search">
            <div class="field-input-autocomplete">
                <input class="field-input-autocomplete__text icon-search" type="text" value="" placeholder="<%= search %>">
                <button class="field-input-autocomplete__icon-search"></button>
            </div>
        </div>
    </div>

    <div class="field-icon-container-inner<%if (!icon.classes) { %> empty<%}%>">
        <div class="field-icon">
            <div class="field-icon__selected-icon">
                <span data-icon-tags="<%= icon.tags %>" class="<%= icon.classes %>"></span>
            </div>
        </div>

        <div class="field-icon__noicon">
            <i class="field-icon__noicon-icon fa fa-plus"></i>
        </div>
    </div>
    
    <div class="filtered-icons">
        <div class="inview-icons"></div>
    </div>
</div>
